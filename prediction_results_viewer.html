<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Prediction Results Viewer</title>

    <!-- Load require.js -->
    <script data-main="js/prediction_results_viewer" src="js/require.js"></script>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="js/DataTables/datatables.min.css"/>

    <!-- PredictionResultsViewer CSS -->
    <link rel="stylesheet" type="text/css" href="css/prediction_results_viewer.css">

</head>

<body>

<div id="error-message"></div>

<div id="loading" style="display: none;"><img src="ajax.gif"></div>

<div id="plot-div"></div>

<div id="middle-div" style="display: none;">
    <div class="middle-left">
        <div>
            <label class="middle-label">Absolute Error</label> <span id="absolute-error"></span>
        </div>
        <div>
            <label class="middle-label">No Calls</label> <span id="no-calls"></span>
        </div>
        <div>
            <label class="middle-label">ROC Error</label> <span id="roc-error"></span>
        </div>
        <div>
            <label class="middle-label">Predictor</label> <span id="predictor"></span>
        </div>
        <div>
            <label class="middle-label">Features</label> <span id="features"></span>
        </div>
    </div>
    <div class="middle-right">
        <table id="confusion-matrix" class="display">
            <thead>
                <tr>
                    <th colspan="3">Confusion Matrix</th>
                </tr>
                <tr>
                    <th></th>
                    <th id="predicted-1"></th>
                    <th id="predicted-2"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="true-1"></th>
                    <td id="predicted-1-true-1"></td>
                    <td id="predicted-1-true-2"></td>
                </tr>
                <tr>
                    <th id="true-2"></th>
                    <td id="predicted-2-true-1"></td>
                    <td id="predicted-2-true-2"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="table-div" style="display: none;">
    <table class="display">
        <thead>
            <tr>
                <td>Samples</td>
                <td>True Class</td>
                <td>Predicted Class</td>
                <td>Confidence</td>
                <td>Correct</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

</body>
</html>
